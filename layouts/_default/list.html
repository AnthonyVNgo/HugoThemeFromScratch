{{ define "main" }}
<section style="height: 100vh; display: flex; justify-content: center; padding: 100px;">
  <div style="width: 50vw;">
		<div style="font-size: 64px;">
			{{ .Title }}
		</div>
		<div>
			{{.Content}}
		</div>
		<ul>
			{{ range .Pages.ByPublishDate.Reverse }}
				<li style="padding: 10px;">  
					<a href="{{ .RelPermalink }}">
						<div>
							{{ .Date.Format "2006-01-02" }}
						</div>
						<div>
							{{ .Title }} 	
						</div>
					</a>
				</li>
			{{ end }}
		</ul>
	</div>
</section>
{{ end }}
